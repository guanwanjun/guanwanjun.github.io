<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    html,
    body {
      font-family: Arial,sans-serif;
    }
    img {
      max-width: 70%;
    }
  </style>
  <script src="markdown/markdown.js"></script>
  <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body>
</body>
<script>
  var title = window.location.search.replace("?title=", ""),
      titles = {
        "nodeLearning": "nodeLearning/nodeLearningList.md",
        "nodeEnv": "nodeLearning/nodeEnv.md",
        "express": "nodeLearning/express.md",
        "someFunc": "someFunc/README.md"
      };
  $.get("./md/" + (title && titles[title]?titles[title]:"index.md"), function(md_content) {
    html_content = markdown.toHTML( md_content );
    $("body").html(html_content);
  });

</script>
</html>
